# =============================================================================
# 自动截图服务配置文件
# =============================================================================
# 复制此文件为 config.yaml 并根据需要修改

# -----------------------------------------------------------------------------
# 截图设置
# -----------------------------------------------------------------------------
screenshot:
  # 截图间隔（秒）
  # 范围: 1-3600
  # 默认: 10
  interval: 10

  # 图片格式
  # 可选: jpeg | png
  # 默认: jpeg
  format: "jpeg"

  # JPEG 质量
  # 范围: 1-100
  # 默认: 80
  # 注意: 仅在 format 为 jpeg 时有效
  quality: 80

  # 截图尺寸百分比
  # 可选: 25 | 50 | 75 | 100
  # 默认: 100
  # 说明: 低于 100 时会使用 sharp 进行缩放，可减小文件大小
  dimension: 100

  # 显示器选择
  # 可选: "all" | [0] | [0, 1] (指定显示器索引)
  # 默认: "all"
  monitors: "all"

# -----------------------------------------------------------------------------
# 存储设置
# -----------------------------------------------------------------------------
storage:
  # 保存目录
  # 支持相对路径和绝对路径
  # 默认: "./screenshots"
  directory: "./screenshots"

  # 文件命名设置
  naming:
    # 命名模式
    # 可用变量: {date} {time} {monitor} {timestamp}
    # 默认: "{date}_{time}_{monitor}"
    pattern: "{date}_{time}_{monitor}"

    # 日期格式
    # 默认: "YYYY-MM-DD"
    date_format: "YYYY-MM-DD"

    # 时间格式
    # 默认: "HH-mm-ss"
    time_format: "HH-mm-ss"

  # 是否按日期创建子目录
  # 默认: true
  # true:  ./screenshots/2026-02-05/2026-02-05_14-30-05_1.jpeg
  # false: ./screenshots/2026-02-05_14-30-05_1.jpeg
  organize_by_date: true

# -----------------------------------------------------------------------------
# 时间调度设置
# -----------------------------------------------------------------------------
schedule:
  # 是否启用时间限制
  # 默认: false
  # false: 全天候截图
  # true:  仅在指定时间范围和工作日截图
  enabled: false

  # 开始时间 (HH:MM 格式)
  # 默认: "08:00"
  start_time: "08:00"

  # 结束时间 (HH:MM 格式)
  # 默认: "22:00"
  end_time: "22:00"

  # 允许截图的工作日
  # 可选: Sun | Mon | Tue | Wed | Thu | Fri | Sat
  # 默认: Mon-Fri
  days:
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri

  # 停止时间点（可选）
  # 配置后服务会在到达最近的停止时间时自动退出
  # 例: ["12:00", "19:00"]
  stop_times:
    - "12:00"
    - "19:00"

# -----------------------------------------------------------------------------
# 日志设置
# -----------------------------------------------------------------------------
logging:
  # 日志级别
  # 可选: debug | info | warn | error
  # 默认: info
  level: "info"

  # 日志文件路径
  # 设置为 null 禁用文件日志
  # 默认: "./logs/screenshot.log"
  file: "./logs/screenshot.log"

  # 是否输出到控制台
  # 默认: true
  console: true
